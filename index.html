<html lang="en">

<head>
    <meta charset="UTF-8" />

<body>
    <input id="txtInput" type="text" value="Cybersoft">
    <!-- <button onclick="eventClick()">click</button> -->
    <button id="btnClick">click</button>
    <p id="pText">Dat Zero9</p>

    <div id="divContent">Nội dung trước khi thay đổi</div>
    <button id="btnNhanEmDi">Nhấn em di!</button>

    <button id="btnHide">Ẩn</button>
    <button id="btnShow">Hiện</button>

    <button id="btnDisable">Disable button nhấn em đi</button>

    <button id="btnRemoveDisable">Mở khoá button nhấn em di</button>
    <br>

    <img id="imgBulb" src="./imgs/pic_bulboff.gif" alt="">
    <button id="btnBulbOff" class="btn btn-danger">Off</button>
    <button id="btnBulbOn" class="btn btn-success">On</button>



    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <!-- b4formgroup -->
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="username" class="form-control">
                </div>

            </div>
            <div class="col-md-6">
                <div id="txtThongBao" style="display: none;">Thông báo</div>
            </div>
            <div class="col-md-6">
                <!-- b4formgroup -->
                <div class="form-group">
                    <label>Password</label>
                    <input type="text" id="password" class="form-control">
                </div>
            </div>


        </div>
        <button id="btnCheck" class="btn btn-success">Log in</button>
    </div>

    <!-- tien tip -->
    <div class="container">
        <h3>Tính tiền típ</h3>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="">Tổng tiền thanh toán</label>
                    <input id="txtTongTien" type="text" class="form-control" />
                </div>
                <div class="form-group">
                    <div class="form-group">
                        <label for="">Bạn muốn típ bao nhiêu</label>
                        <select class="form-control" id="slPhanTramTip">
                            <option value="0">Chọn để tiếp</option>
                            <option value="30">30%</option>
                            <option value="20">20%</option>
                            <option value="15">15%</option>
                            <option value="10">10%</option>
                            <option value="5">5%</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="">Muốn share bao nhiêu người</label>
                    <input id="txtSoNguoi" type="text" class="form-control" />
                </div>
                <button id="btnTinhTienTip" class="btn btn-danger">Tính tiền</button>
            </div>
            <div id="txtThongBaoTienTip" style="display: none">Thông báo tiền típ</div>
        </div>
    </div>
